<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_执行上下文</title>
</head>
<body>
<!--
1. 代码分类(位置)
  * 全局代码
  * 函数代码

2.什么是执行上下文？
  * 执行上下文是【当前代码的运行环境】
  
2. 全局执行上下文
  * 在执行全局代码前将window确定为全局执行上下文
  * 对全局数据进行预解析(预解析)：
        * var定义的全局变量，提前定义(声明)，值为undefined，是添加为window的属性
        * function声明的全局函数，提前定义(声明)，添加为window的方法
        * this ==> 赋值为window
  * 开始执行全局代码
  
3. 函数执行上下文：
  * 在调用函数时, 函数即将执行之前, 会创建该函数所对应的执行上下文
  * 对局部数据开始进行预处理：
        * 形参变量 ==> 赋值为实参 ==> 将形参定义在该函数对应的执行上下文区域内
        * arguments ==>赋值为实参列表, 定义在该函数对应的执行上下文区域内
        * var定义的局部变量 ==> 赋值为undefined, 定义在该函数对应的执行上下文区域内
        * function声明的函数 ==>赋值(函数体内容), 定义在该函数对应的执行上下文区域内
        * this ==> 赋值(调用函数的对象)
  * 开始执行函数体代码
-->
<script type="text/javascript">
  
  function demo(a) {
    var b = 1
    console.log(this)
  }
  demo(1)
  demo.call({m:1,n:2})
  
  
</script>
</body>
</html>
