<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
  
  function createPerson(name,age,sex) {
    var person = {
      name:name,
      age:age,
      sex:sex,
      setName:function (name) {
        this.name = name
      },
      speak:function () {
        console.log(this.name,this.age)
      }
    }
    return person
  }

  function createDog(name,age,sex) {
    var person = {
      name:name,
      age:age,
      sex:sex,
      setName:function (name) {
        this.name = name
      },
      run:function () {
        console.log('我奔跑了')
      }
    }
    return person
  }
  
  var p1 = createPerson('kobe',18,'男')
  var p2 = createPerson('wade',19,'女')
  var d1 = createDog('wc',3,'男')
  var d2 = createDog('xh',2,'女')
  console.log(p1)
  console.log(p2)
  console.log(d1)
  console.log(d2)

</script>
</body>
</html>
